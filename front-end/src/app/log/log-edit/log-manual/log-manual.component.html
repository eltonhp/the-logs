<form [formGroup]="form">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="IP" mask="IP" formControlName="ip">
                    <mat-error *ngIf="form.get('ip').invalid && form.get('ip').errors?.required">IP requirido!</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="User Agent" formControlName="agent" >
                    <mat-error *ngIf="form.get('agent').invalid && form.get('agent').errors?.required">User Agent requirido!</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6">
                <mat-form-field style="width: 100%">
                    <mat-label>Selecione a Requisição</mat-label>
                    <mat-select formControlName="request">
                        <mat-option>None</mat-option>
                        <mat-option value="POST / HTTP/1.1">POST / HTTP/1.1</mat-option>
                        <mat-option value="GET / HTTP/1.1">GET / HTTP/1.1</mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('request').invalid && form.get('request').errors?.required">Requisição Requirida</mat-error>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-6  col-md-6 col-sm-6 col-xs-6">
                <mat-form-field style="width: 100%">
                        <mat-label>Selecione o Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option *ngFor="let status of httpStatusArray" [value]="status.key">{{status.value}}</mat-option>
                        </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
