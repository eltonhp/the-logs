<div class="main-content-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="pl-3 pr-3">
                        <div class="card-header card-header-success">
                            <h4 class="card-title ">Cadastro de Logs</h4>
                        </div>
                        <mat-card-content>
                            <mat-tab-group>
                                <mat-tab label="manual">
                                    <app-log-manual></app-log-manual>
                                </mat-tab>
                                <mat-tab label="lote" *ngIf="!idLog">
                                   <app-log-lote (file)="setFile($event)"></app-log-lote>
                                </mat-tab>
                            </mat-tab-group>
                        </mat-card-content>
                    </div>
                    <mat-card-actions align="end" >
                        <button mat-button (click)="onBack()">VOLTAR</button>
                        <button mat-button (click)="onSalve($event)">SALVAR</button>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </div>
</div>
